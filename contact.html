<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/xicon" href="../images/AbitofColor67.jpg">
        <title>contact</title>
        <meta name="author" content="Javier Riojas">
        <meta name="description" content="A page to contact artist.">
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
      <div>Contact</div>



    <form id="contact-form" class="needs-validation">
  
    <div class="row m-5">
  <div class="col">
    <input id="first-name" type="text" class="form-control" placeholder="First name" aria-label="First name" required>
  </div>
  <div class="col">
    <input id="last-name" type="text" class="form-control" placeholder="Last name" aria-label="Last name"required>
  </div>
</div>
<div class="row m-5">
  <div class="mb-3">
    
    <input id="mail" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp" required>
      <div id="emailFeedback" class="invalid-feedback">
        Format should be example@example.com.
      </div>
    <div id="emailHelp" class="form-text"></div>
  </div>
</div>
<div class="row m-5">
  <div class="mb-3">
  
  <textarea class="form-control" id="msg" rows="3" placeholder="Questions or comments."></textarea>
</div>
</div>

<div class="row m-10">
</div>  <button id="contact-form-button" type="submit" class="btn btn-primary">Submit Request</button>
</form>
</div>
</body>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script type="module" src="./js/Contact.js"></script>
    </body>
</html>
